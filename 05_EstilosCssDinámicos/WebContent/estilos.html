<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>CSS Dinámico</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	
	<style type="text/css">
		p {
			background: #4AB536;
		}
		.clase-css {
			font-size:40px;
			font-style:italic
		}
	</style>
	
	<script type="text/javascript">
		function entrada(obj){
			obj.className = "clase-css";
		}
		
		function salida(obj){
			obj.style.color = "blue";
		}
	</script>
</head>

<body>
	<header>
		<h1>CSS dinámico por Evento JS</h1>
	</header>

	<div>
		<p id="p1" onmouseenter="entrada(this);" onmouseout="salida(this);">
			Estilo prueba 1</p>
		<p id="p2" onmouseenter="entrada(this);" onmouseout="salida(this);">
			Estilo prueba 2</p>
	</div>
</body>
</html>
