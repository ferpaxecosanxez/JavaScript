<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>Evento Click</title>
	<style TYPE="text/css">
		body {
			width: 1024px;
			height: 900px;
		}
	</style>
	<script type="text/javascript">
		function calcular() {
			var n = 10;
			var s = 0;
			for(var i=1; i <= n; i++) {
				s += i;
			}
			window.alert("Suma es " + s);
		}
	</script>
</head>

<body>
<body onclick="calcular();">
	<h1 >Has click</h1>	
</body>
</html>
